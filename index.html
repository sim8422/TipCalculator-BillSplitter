<body>

  <div class="container">
    <div class="left-container">
      <form>
        <div><label class="fisrt">Bill</label></div>
        <label class="svgimage">
          <input type="text" placeholder="0" class="Bill" value=""></label>
        </input>
        </label>
        <div class="second "><label>Select Tip %</label></div>
        <div class="tipcalc">
          <button type="submit" class="percent" value="5">5%</button>
          <button class="percent" value="10">10%</button>
          <button class="percent" value="15">15%</button>
          <button class="percent" value="20">20%</button>
          <button class="percent" value="">25%</button>
          <div class="percent" value=""> <input type="text" id="custom" maxlength="2" placeholder="Custom"></div>
        </div>

        <div class="third"><label>Number of People</label><span class="dispalyerror">cant'be zero</span></div>
        <label class="svgimage2">
          <input type="text" required placeholder="0" value="" id="person"> </input></label>

    </div>
    <div class=" right-container">
      <div class="person">
        <label>Tip Amount<br><span>/person</span></label>

        <!-- <input class="tip" type="text" placeholder="$ 0.00"></input> -->
        <div>
          <div id="TipPreview">
            <label class="tip">$0.00</label>
          </div>
        </div>
      </div>
      <div class=" person2">
        <label>Total<br><span>/person</span></label>
        <div id="TipPreview">
          <label class="totalBill">$0.00</label>
        </div>
      </div>
      <button type="reset" class="reset"> Reset</button>
    </div>

  </div>
  </form>
  </div>
